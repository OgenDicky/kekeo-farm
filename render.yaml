services:
  - type: web
    name: kekeo-farm-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app:app --host 0.0.0.0 --port 10000
    plan: free

  - type: web
    name: kekeo-farm-frontend
    env: node
    buildCommand: cd frontend && npm install
    startCommand: cd frontend && npm run start
    plan: free
